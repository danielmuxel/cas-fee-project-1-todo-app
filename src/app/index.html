<!DOCTYPE html>
<html lang="de">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Todo App Daniel Muxel</title>

	<link rel="stylesheet" href="./css/style.css">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
		integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>

	<script src="./js/theme.js" type="module"></script>
	<script src="./js/app.js" type="module"></script>

	<script id="todo-template" type="text/x-handlebars-template">
		<ul id="todo-list">
			{{#each todos}}
				<li class="todo {{#if finished}}finished{{else}}pending{{/if}}">
					<input data-todo-id="{{_id}}" data-todo-action="toggle-finish" type="checkbox" class="toggle" {{#if finished}}checked{{/if}}>

					<div>
						<h2>{{title}}</h2>
						<p>
							{{formatDate dueDate}}
						</p>
						<p>
							{{description}}
						</p>
						<p>
							{{importance}}
						</p>
					</div>

					<ul class="flex items-center">
						<li class="mr-1">
							<button data-todo-id="{{_id}}" data-todo-action="edit" class="edit btn btn-edit">Edit</button>
						</li>
						<li>
							<button data-todo-id="{{_id}}" data-todo-action="delete" class="btn btn-delete">Delete</button>
						</li>
					</ul>
				</li>
			{{/each}}
		</ul>
	</script>
</head>

<body>
	<main>

		<div>
			<button id="theme-toggle" class="btn">Toggle Theme</button>
		</div>

		<div class="container">
			<h1>Todo - App</h1>
		</div>

		<div class="my-4">
			<button id="new-todo-button" class="btn">New Todo</button>
		</div>

		<!-- inside the todo-container the todos are getting rendered by the todo-template -->
		<ul id="todo-sort-actions" class="flex flex-wrap my-4 space-x-2">
			<li>
				<button data-sort-key="title" class="btn">Sort by Title</button>
			</li>
			<li>
				<button data-sort-key="dueDate" class="btn">Sort by Due Date</button>
			</li>
			<li>
				<button data-sort-key="importance" class="btn">Sort by Importance</button>
			</li>
			<li>
				<button data-sort-key="finished" class="btn">Sort by Finished</button>
			</li>
		</ul>

		<ul id="todo-filter-actions" class="flex flex-wrap my-4 space-x-2">
			<li>
				<button data-filter-key="all" class="btn">Show All</button>
			</li>
			<li>
				<button data-filter-key="finished" class="btn">Show Finished</button>
			</li>
			<li>
				<button data-filter-key="pending" class="btn">Show Pending</button>
			</li>
		</ul>

		<section class="todo-container">
		</section>

		<!-- the dialog is used to create and edit the todos -->
		<dialog id="todo-dialog">
			<form id="todo-form" method="dialog">
				<h2 id="dialog-heading">Create/Edit Todo</h2>

				<!-- <div class="hidden">
					<label for="id">ID:</label>
					<input id="id" name="id" type="number" hidden readonly>
				</div> -->

				<div>
					<label for="id">ID:</label>
					<input id="id" name="id" type="text" readonly>
				</div>

				<div class="flex flex-col my-4">
					<label for="title">Title:</label>
					<input id="title" name="title" type="text" required>
				</div>
				<div class="flex flex-col my-4">
					<label for="description">Description:</label>
					<textarea id="description" name="description"></textarea>
				</div>
				<div class="flex flex-col my-4">
					<label for="dueDate">Due Date:</label>
					<input id="dueDate" name="dueDate" type="date">
				</div>
				<div class="flex flex-col my-4">
					<label for="importance">Importance (1-5):</label>
					<input id="importance" name="importance" type="number" min="1" max="5">
				</div>
				<div class="flex my-4">
					<input id="finished" name="finished" type="checkbox">
					<label for="finished">Finished</label>
				</div>
				<button class="btn" id="save-todo" type="submit">Save</button>
				<button id="close-dialog" type="button">Close</button>
			</form>
		</dialog>


	</main>
</body>

</html>
